<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">




</head>
<style>

</style>

<body>




   <div class=" ">
      <img src="images/im2.jpg" class="card-img " style="background-size: cover; height: 100vh; ">
      <div class="card-img-overlay " style="margin-left: 650px;">
        
         <div class="  position-absolute top-50 start-50 translate-middle w-50 text-center"
            style=" border-radius: 30px; background: lightblue; opacity: 0.8; color: rgb(19, 17, 19);">
            <input type="text" class="mt-4 textinput text-outline-light rounded-2 p-2" id="textinput" placeholder="enter">
            <input type="button" id="btn" value="add a text" onclick="display()"
               class="border rounded-3 btn btn-light p-2">

            <ul id="list" class="mt-5 text-center " style="list-style-type: none;">
               <li class="list-group-item d-flex justify-content-between bg-white m-3 rounded-2 p-1">badam tea <i class="fa fa-trash-o mx-3 mt-1" onclick="deleteIt(this)"></i></li>
               <li class="list-group-item d-flex justify-content-between bg-white m-3 rounded-2 p-1">dum tea <i class="fa fa-trash-o mx-3 mt-1" onclick="deleteIt(this)"></i></li>
               <li class="list-group-item d-flex justify-content-between bg-white m-3 rounded-2 p-1">Masala tea <i class="fa fa-trash-o mx-3 mt-1" onclick="deleteIt(this)"></i></li>
         </div>
         </ul>
      </div>
   </div>
   <script>
      function display() {

         const Text = textinput.value;
         if (Text !== "") {
            var m = document.getElementById("textinput").value;
            var newitem = (document.createElement("li"));
            newitem.appendChild(document.createTextNode(m)).value;
            list.appendChild(newitem);
            textinput.value = "";

           
            newitem.classList.add( 'd-flex', 'justify-content-between','bg-white','m-2','rounded-3','p-1','m-3');
            newitem.innerHTML=Text+'<i class=" fa fa-trash-o  mx-3 mt-1 delete-btn"onclick="deleteIt(this)"><i>';

           
         }
      }
      function deleteIt(event) {
         event.parentElement.remove();
         
      }

   </script>


   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
</body>

</html>
